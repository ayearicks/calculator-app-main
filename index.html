<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Spartan:wght@700&display=swap" rel="stylesheet"> 
  <!-- Custom Styles -->
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Calculator app</title>
</head>
<body>

<section class="calculator">

  <div id="logo-theme-select">
    <h1>Calc</h1>
  </div>

  <div id="results">
    <span id="number-result"></span>
  </div>

  <div id="interface">
    <div class="row">
      <span class="btn number">7</span>
      <span class="btn number">8</span>
      <span class="btn number">9</span>
      <span class="btn operator" id="del">DEL</span>
    </div>
    <div class="row">
      <span class="btn number">4</span>
      <span class="btn number">5</span>
      <span class="btn number">6</span>
      <span class="btn operator">+</span>
    </div>
    <div class="row">
      <span class="btn number">1</span>
      <span class="btn number">2</span>
      <span class="btn number">3</span>
      <span class="btn operator">-</span>
    </div>
    <div class="row">
      <span class="btn operator">.</span>
      <span class="btn number">0</span>
      <span class="btn operator">/</span>
      <span class="btn operator">x</span>
    </div>
    <div class="row">
      <span class="btn operator" id="reset">RESET</span>
      <span class="btn operator" id="equal">=</span>
    </div>
  </div>
</section>


  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://yearicks.dev">Ashley Yearicks</a>.
  </div>

  <script src="app.js"></script>
</body>
</html>
