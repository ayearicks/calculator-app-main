<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Spartan:wght@700&display=swap" rel="stylesheet"> 
  <!-- Custom Styles -->
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Calculator app</title>
</head>
<body>

<section class="calculator">

  <div id="logo-theme-select">
    <h1>Calc</h1>
    <div id="theme-selector">
      <h2>Theme</h2>
      <div id="slider">
        <div id="selectors">
          <p>1</p>
          <p>2</p>
          <p>3</p>
        </div>
        <div>
          <span id="sliding-scale"></span>
        </div>
      </div>
    </div>
  </div>

  <div id="results">
    <span id="number-result"></span>
  </div>

  <div id="interface">
    <div class="row">
      <span class="btn" id="7">7</span>
      <span class="btn" id="8">8</span>
      <span class="btn" id="9">9</span>
      <span class="btn" id="del">DEL</span>
    </div>
    <div class="row">
      <span class="btn" id="4">4</span>
      <span class="btn" id="5">5</span>
      <span class="btn" id="6">6</span>
      <span class="btn" id="plus">+</span>
    </div>
    <div class="row">
      <span class="btn" id="1">1</span>
      <span class="btn" id="2">2</span>
      <span class="btn" id="3">3</span>
      <span class="btn" id="minus">-</span>
    </div>
    <div class="row">
      <span class="btn" id="period">.</span>
      <span class="btn" id="0">0</span>
      <span class="btn" id="divide">/</span>
      <span class="btn" id="multiply">x</span>
    </div>
    <div class="row">
      <span class="btn" id="reset">RESET</span>
      <span class="btn" id="equal">=</span>
    </div>
  </div>
</section>







  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
